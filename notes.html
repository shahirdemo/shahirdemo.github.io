<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes & To-Do</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111827;
      color: #e5e7eb;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 16px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      background: #22c55e;
      color: #020617;
      cursor: pointer;
      margin-bottom: 15px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #020617;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.done {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .actions button {
      background: #ef4444;
      color: white;
      margin-left: 5px;
    }

    .actions button.doneBtn {
      background: #3b82f6;
    }

    a {
      color: #38bdf8;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <h1>Notes & To-Do</h1>

  <input id="noteInput" placeholder="Write a note or task..." />

  <button onclick="addNote()">Add</button>

  <ul id="noteList"></ul>

  <p style="margin-top:20px;">
    <a href="index.html">← Back to Home</a>
  </p>

  <script>
    const input = document.getElementById("noteInput");
    const list = document.getElementById("noteList");

    let notes = JSON.parse(localStorage.getItem("notes")) || [];

    function saveNotes() {
      localStorage.setItem("notes", JSON.stringify(notes));
    }

    function renderNotes() {
      list.innerHTML = "";
      notes.forEach((note, index) => {
        const li = document.createElement("li");
        if (note.done) li.classList.add("done");

        li.innerHTML = `
          <span>${note.text}</span>
          <div class="actions">
            <button class="doneBtn" onclick="toggleDone(${index})">✔</button>
            <button onclick="deleteNote(${index})">✖</button>
          </div>
        `;
        list.appendChild(li);
      });
    }

    function addNote() {
      const text = input.value.trim();
      if (!text) return;

      notes.push({ text, done: false });
      input.value = "";
      saveNotes();
      renderNotes();
    }

    function deleteNote(index) {
      notes.splice(index, 1);
      saveNotes();
      renderNotes();
    }

    function toggleDone(index) {
      notes[index].done = !notes[index].done;
      saveNotes();
      renderNotes();
    }

    renderNotes();
  </script>

</body>
</html>
