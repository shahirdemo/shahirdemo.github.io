<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Text Cleaner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
body {
  font-family: Inter, sans-serif;
  background: #0b0f14;
  color: #e6e6e6;
  display: flex;
  justify-content: center;
  min-height: 100vh;
  padding-top: 40px;
}

.card {
  max-width: 520px;
  width: 100%;
  background: #11161d;
  padding: 32px;
  border-radius: 18px;
}

textarea {
  width: 100%;
  height: 200px;
  background: #0b0f14;
  border-radius: 12px;
  border: none;
  padding: 14px;
  color: white;
}

button {
  margin-top: 14px;
  padding: 12px;
  width: 100%;
  border: none;
  border-radius: 12px;
  background: #7cf5c2;
  color: #0b0f14;
  font-weight: 600;
  cursor: pointer;
}

a {
  display: block;
  margin-top: 16px;
  color: #7cf5c2;
  text-decoration: none;
}
</style>
</head>

<body>
<div class="card">
  <h2>Text Cleaner</h2>
  <p style="opacity:.6;font-size:14px">Remove extra spaces & line breaks.</p>

  <textarea id="text"></textarea>
  <button onclick="clean()">Clean Text</button>

  <a href="index.html">‚Üê Back</a>
</div>

<script>
function clean() {
  let t = document.getElementById("text");
  t.value = t.value.replace(/\s+/g," ").replace(/\n\s*\n/g,"\n").trim();
}
</script>
</body>
</html>
