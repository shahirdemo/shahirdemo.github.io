<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Cleaner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111827;
      color: #e5e7eb;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #22c55e;
      color: #020617;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background: #16a34a;
    }

    .info {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.8;
    }

    a {
      color: #38bdf8;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <h1>Text Cleaner</h1>
  <p>Paste messy text below and clean it instantly</p>

  <textarea id="textInput" placeholder="Paste your text here..."></textarea>

  <button onclick="cleanText()">Clean Text</button>
  <button onclick="clearText()">Clear</button>

  <div class="info">
    Characters: <span id="charCount">0</span>
  </div>

  <p style="margin-top:20px;">
    <a href="index.html">‚Üê Back to Home</a>
  </p>

  <script>
    const textInput = document.getElementById("textInput");
    const charCount = document.getElementById("charCount");

    textInput.addEventListener("input", () => {
      charCount.textContent = textInput.value.length;
    });

    function cleanText() {
      let text = textInput.value;

      // Remove extra spaces
      text = text.replace(/\s+/g, " ");

      // Remove extra line breaks
      text = text.replace(/\n\s*\n/g, "\n");

      textInput.value = text.trim();
      charCount.textContent = textInput.value.length;
    }

    function clearText() {
      textInput.value = "";
      charCount.textContent = 0;
    }
  </script>

</body>
</html>
