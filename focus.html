<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Focus</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
  font-family:Inter,sans-serif;
  background:#0b0f14;
  color:#e6e6e6;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.card{
  width:100%;
  max-width:460px;
  background:#11161d;
  padding:32px;
  border-radius:18px;
}

h1{margin-bottom:6px}
p{font-size:14px;opacity:.6}

input{
  width:100%;
  padding:12px;
  margin-top:10px;
  background:#0b0f14;
  border:none;
  border-radius:12px;
  color:white;
  outline:none;
}

button{
  width:100%;
  margin-top:14px;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#7cf5c2;
  color:#0b0f14;
  font-weight:600;
  cursor:pointer;
}

button:disabled{opacity:.5}

.timer{
  font-size:42px;
  font-weight:600;
  margin:20px 0;
}

.focus{
  margin-top:20px;
  padding:20px;
  background:#0b0f14;
  border-radius:14px;
  display:none;
}

a{
  display:inline-block;
  margin-top:18px;
  color:#7cf5c2;
  text-decoration:none;
  font-size:14px;
}
</style>
</head>

<body>
<div class="card">
  <h1>Focus</h1>
  <p>One task. One timer.</p>

  <input id="task" placeholder="Focus on…" />
  <input id="min" type="number" placeholder="Minutes" />

  <button id="btn" onclick="start()">Start</button>

  <div class="focus" id="box">
    <p style="opacity:.5">FOCUSING ON</p>
    <h3 id="label"></h3>
    <div class="timer" id="time">00:00</div>
  </div>

  <a href="index.html">← Back</a>
</div>

<script>
let timer;
function start(){
  const t=task.value.trim();
  const m=parseInt(min.value);
  if(!t||!m||m<=0)return;

  label.textContent=t;
  box.style.display="block";
  btn.disabled=true;

  let s=m*60;
  tick();
  timer=setInterval(()=>{
    s--; tick();
    if(s<=0){clearInterval(timer);btn.disabled=false;alert("Done.");}
  },1000);

  function tick(){
    time.textContent=
      String(Math.floor(s/60)).padStart(2,"0")+":"+
      String(s%60).padStart(2,"0");
  }
}
</script>
</body>
</html>
