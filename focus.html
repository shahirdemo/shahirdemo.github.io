<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Focus Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      text-align: center;
      padding: 25px;
    }

    h1 {
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      max-width: 300px;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #22c55e;
      color: #020617;
      cursor: pointer;
      margin-top: 10px;
    }

    button:disabled {
      background: #374151;
      cursor: not-allowed;
    }

    .timer {
      font-size: 40px;
      margin: 20px 0;
      font-weight: bold;
    }

    .focus-box {
      background: #020617;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }

    a {
      color: #38bdf8;
      text-decoration: none;
      display: block;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h1>Focus Mode</h1>
  <p>Decide your focus. Lock your mind.</p>

  <input id="task" placeholder="What will you focus on?" />
  <input id="minutes" type="number" placeholder="Minutes (e.g. 25)" />

  <br>
  <button id="startBtn" onclick="startFocus()">Start Focus</button>

  <div class="focus-box" id="focusBox" style="display:none;">
    <p>FOCUS ON:</p>
    <h2 id="focusTask"></h2>
    <div class="timer" id="timer">00:00</div>
    <p>Do not switch tasks.</p>
  </div>

  <a href="index.html">‚Üê Back to Home</a>

  <script>
    let interval;

    function startFocus() {
      const task = document.getElementById("task").value.trim();
      const minutes = parseInt(document.getElementById("minutes").value);

      if (!task || !minutes || minutes <= 0) {
        alert("Enter a task and valid time.");
        return;
      }

      document.getElementById("focusTask").textContent = task;
      document.getElementById("focusBox").style.display = "block";
      document.getElementById("startBtn").disabled = true;

      let time = minutes * 60;
      updateTimer(time);

      interval = setInterval(() => {
        time--;
        updateTimer(time);

        if (time <= 0) {
          clearInterval(interval);
          alert("Focus complete. Well done.");
          document.getElementById("startBtn").disabled = false;
        }
      }, 1000);
    }

    function updateTimer(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      document.getElementById("timer").textContent =
        String(m).padStart(2, "0") + ":" + String(s).padStart(2, "0");
    }
  </script>

</body>
</html>
