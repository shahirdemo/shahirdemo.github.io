<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Expenses</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
body{
  font-family:Inter;
  background:#0b0f14;
  color:#e6e6e6;
  display:flex;
  justify-content:center;
  padding:40px;
}

.card{
  width:100%;
  max-width:480px;
  background:#11161d;
  padding:30px;
  border-radius:18px;
}

input{
  width:100%;
  padding:12px;
  background:#0b0f14;
  border:none;
  border-radius:12px;
  color:white;
  margin-top:10px;
}

button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:12px;
  background:#7cf5c2;
  color:#0b0f14;
  font-weight:600;
}

ul{list-style:none;padding:0;margin-top:20px}

li{
  background:#0b0f14;
  padding:12px;
  border-radius:12px;
  margin-bottom:8px;
  display:flex;
  justify-content:space-between;
}

.total{
  margin-top:10px;
  font-weight:500;
}

a{color:#7cf5c2;text-decoration:none;font-size:14px}
</style>
</head>

<body>
<div class="card">
  <h2>Expenses</h2>
  <p style="opacity:.6;font-size:14px">Track spending quietly.</p>

  <input id="amt" type="number" placeholder="Amount" />
  <input id="why" placeholder="Reason" />

  <button onclick="add()">Add</button>

  <div class="total">Total: ₹<span id="sum">0</span></div>
  <ul id="list"></ul>

  <a href="index.html">← Back</a>
</div>

<script>
let data=JSON.parse(localStorage.getItem("e"))||[];
function save(){localStorage.setItem("e",JSON.stringify(data))}
function draw(){
  list.innerHTML=""; let t=0;
  data.forEach((x,i)=>{
    t+=x.a;
    const li=document.createElement("li");
    li.innerHTML=`<span>${x.r}</span><span>₹${x.a}</span>`;
    list.appendChild(li);
  });
  sum.textContent=t;
}
function add(){
  if(!amt.value||!why.value)return;
  data.push({a:+amt.value,r:why.value});
  amt.value=why.value="";
  save();draw();
}
draw();
</script>
</body>
</html>
