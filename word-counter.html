<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Word Counter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body {
  font-family: Inter, sans-serif;
  background: #0b0f14;
  color: #e6e6e6;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.card {
  width: 100%;
  max-width: 520px;
  background: #11161d;
  padding: 32px;
  border-radius: 18px;
}

h1 {
  margin-bottom: 6px;
  font-size: 26px;
}

p {
  font-size: 14px;
  opacity: 0.6;
  margin-bottom: 20px;
}

textarea {
  width: 100%;
  height: 180px;
  background: #0b0f14;
  border: none;
  border-radius: 12px;
  padding: 14px;
  color: white;
  font-size: 15px;
  outline: none;
}

.stats {
  display: flex;
  justify-content: space-between;
  margin-top: 16px;
  font-size: 14px;
}

a {
  display: inline-block;
  margin-top: 18px;
  font-size: 14px;
  color: #7cf5c2;
  text-decoration: none;
}
</style>
</head>

<body>
<div class="card">
  <h1>Word Counter</h1>
  <p>Count words and characters instantly.</p>

  <textarea id="text" placeholder="Start typing..."></textarea>

  <div class="stats">
    <span>Words: <b id="words">0</b></span>
    <span>Characters: <b id="chars">0</b></span>
  </div>

  <a href="index.html">‚Üê Back</a>
</div>

<script>
const text = document.getElementById("text");
text.oninput = () => {
  const value = text.value;
  document.getElementById("chars").textContent = value.length;
  document.getElementById("words").textContent =
    value.trim() ? value.trim().split(/\s+/).length : 0;
};
</script>
</body>
</html>
